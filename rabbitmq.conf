# rabbitmq.conf

# Heartbeat timeout (in secondi)
heartbeat = 60

# TCP keepalive
tcp_listen_options.keepalive = true
tcp_listen_options.nodelay = true
tcp_listen_options.linger.on = true
tcp_listen_options.linger.timeout = 0

# Channel max
channel_max = 200

# Frame max (128KB)
frame_max = 131072

# Consumer timeout (disabilitato per operazioni lunghe)
#consumer_timeout = false

# Handshake timeout (30 secondi)
handshake_timeout = 30000

# Connection backlog
tcp_listen_options.backlog = 512

# Memory management
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.8

# Disk free limit
disk_free_limit.absolute = 1GB

# Log level
log.console.level = info

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Stats collection interval
collect_statistics_interval = 10000

# Queue settings
queue_master_locator = min-masters

# Message TTL (1 ora di default)
# Pu√≤ essere sovrascritto per singole code
#queue.default_message_ttl = 3600000

# Max message size (100MB)
max_message_size = 104857600